<head>

<body>
	<div class="login">
		<h1><a href="signup">药急送</a></h1>
		<div class="login-bottom">
			<h2>注册</h2>


			<form method="post">
			<div class="col-md-6">
				<div class="login-mail">
					<input type="text" placeholder="用户名" required="" name="user-username">
					<i class="fa fa-user"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="密码" required="" name="user-password">
					<i class="fa fa-lock"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="确认密码" required="">
					<i class="fa fa-lock"></i>
				</div>
				<div class="login-mail">
					<input type="text" placeholder="账户余额" required="" name="user-account">
					<i class="fa fa-lock"></i>
				</div>
				  
	
			</div>
			<div class="col-md-6 login-do">
					<label class="hvr-shutter-in-horizontal login-sub">
						<input type="submit" value="提交">
					</label>
			</div>
			</form>

			<div class="col-md-6 login-do">

					<p>已拥有药急送账号?</p>
					<label class="hvr-shutter-in-horizontal login-sub">
						<a href="signin">
						<input type="submit" value="登陆">
						</a>
					</label>
			</div>

			<div class="clearfix"> </div>
		</div>
	</div>
